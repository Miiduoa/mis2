<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單 Flask 應用</title>
    <style>
        body {
            font-family: "微軟正黑體", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #3498db;
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flask 測試應用</h1>
        <p>這是一個簡單的 Flask 應用，用於測試 Vercel 部署。</p>
        <p>確認此頁面可以正常顯示表示基本部署成功！</p>
        <a href="/hello" class="btn">前往簡單測試頁面</a>
    </div>
</body>
</html>
