<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - MIS 系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('index') }}">MIS 系統</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home"></i> 首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('mis') }}"><i class="fas fa-book"></i> 課程</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('today') }}"><i class="fas fa-calendar-day"></i> 今日</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('welcome') }}?nick=訪客"><i class="fas fa-handshake"></i> 歡迎</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('account') }}"><i class="fas fa-user"></i> 登入</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('read') }}"><i class="fas fa-database"></i> Firebase</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('movie') }}"><i class="fas fa-film"></i> 電影</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> 關於</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p>© 2023 MIS 系統 | 資訊管理課程實作</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
