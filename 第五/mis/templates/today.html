<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天日期時間</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "微軟正黑體", Arial, sans-serif;
            padding-top: 50px;
        }
        .time-display {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
            text-align: center;
        }
        .time-display h1 {
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .time {
            font-size: 2rem;
            font-weight: bold;
            color: #212529;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .date {
            font-size: 1.5rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="time-display">
                    <h1>現在的時間</h1>
                    <div class="time">{{ datetime.strftime('%H:%M:%S') }}</div>
                    <div class="date">{{ datetime.strftime('%Y 年 %m 月 %d 日') }}</div>
                    <p class="mt-4">台北時間（Asia/Taipei）</p>
                    <a href="/" class="btn btn-primary mt-3">返回首頁</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
