{% extends 'base.html' %}

{% block title %}頁面未找到 - 404{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger mb-4">404</h1>
                    <h2 class="mb-4">頁面未找到</h2>
                    <p class="lead mb-5">您嘗試訪問的頁面不存在或已被移除。</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="/" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>返回首頁
                        </a>
                        <button onclick="goBack()" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>返回上一頁
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
