<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找不到頁面 - 資訊管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>404 - 找不到頁面</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <p>您嘗試訪問的頁面不存在，可能是以下原因：</p>
                    <ul>
                        <li>URL 輸入錯誤</li>
                        <li>該頁面已被移除或重命名</li>
                        <li>靜態部署限制，此功能可能僅在完整版本中可用</li>
                    </ul>
                </div>
                
                <h4>請嘗試：</h4>
                <ul>
                    <li>檢查網址拼寫</li>
                    <li>返回首頁，使用導航菜單</li>
                    <li>聯繫管理員</li>
                </ul>
                
                <hr>
                
                <div class="alert alert-info">
                    <p>頁面診斷資訊：</p>
                    <code id="url-info"></code>
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary">返回首頁</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('url-info').innerText = '請求的 URL: ' + window.location.href;
    </script>
</body>
</html>
