<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者清單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">資訊管理網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mis">課程簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/today">今日日期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome?nick=使用者">歡迎頁面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">帳號登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">關於我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">使用者管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">電影資料</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>使用者清單</h2>
            <a href="/user/add" class="btn btn-primary">新增使用者</a>
        </div>

        <div class="card">
            <div class="card-body">
                {% if users %}
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>電子郵件</th>
                                <th>角色</th>
                                <th>建立時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>{{ user.role }}</td>
                                <td>{{ user.created_at }}</td>
                                <td>
                                    <a href="/user/delete/{{ user.id }}" class="btn btn-sm btn-danger" onclick="return confirm('確定要刪除此使用者?')">刪除</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <div class="alert alert-info">
                    目前尚無使用者資料。
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
