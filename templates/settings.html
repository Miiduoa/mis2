<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統設定 - 資訊管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h2>系統設定</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <p>此頁面在靜態展示版本中僅供展示，無法保存設定。</p>
                </div>
                
                <ul class="nav nav-tabs mb-4" id="settingsTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="general-tab" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">一般設定</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification" type="button" role="tab">通知設定</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button" role="tab">隱私設定</button>
                    </li>
                </ul>
                
                <div class="tab-content" id="settingsTabContent">
                    <div class="tab-pane fade show active" id="general" role="tabpanel">
                        <h3>一般設定</h3>
                        <form>
                            <div class="mb-3">
                                <label for="systemName" class="form-label">系統名稱</label>
                                <input type="text" class="form-control" id="systemName" value="資訊管理系統">
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">系統語言</label>
                                <select class="form-select" id="language">
                                    <option value="zh-TW" selected>繁體中文</option>
                                    <option value="en">English</option>
                                    <option value="ja">日本語</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">時區設定</label>
                                <select class="form-select" id="timezone">
                                    <option value="Asia/Taipei" selected>台北 (GMT+8)</option>
                                    <option value="Asia/Tokyo">東京 (GMT+9)</option>
                                    <option value="America/Los_Angeles">洛杉磯 (GMT-8)</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-primary">儲存設定</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="notification" role="tabpanel">
                        <h3>通知設定</h3>
                        <form>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="emailNotifications" checked>
                                <label class="form-check-label" for="emailNotifications">接收電子郵件通知</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="browserNotifications">
                                <label class="form-check-label" for="browserNotifications">接收瀏覽器通知</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="loginAlerts" checked>
                                <label class="form-check-label" for="loginAlerts">登入提醒</label>
                            </div>
                            <button type="button" class="btn btn-primary">儲存設定</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="privacy" role="tabpanel">
                        <h3>隱私設定</h3>
                        <form>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="profilePrivate">
                                <label class="form-check-label" for="profilePrivate">設為私人檔案</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="activityTracking" checked>
                                <label class="form-check-label" for="activityTracking">允許系統追蹤活動</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="dataSaving">
                                <label class="form-check-label" for="dataSaving">啟用資料節省模式</label>
                            </div>
                            <button type="button" class="btn btn-primary">儲存設定</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary">返回首頁</a>
                <a href="/dashboard" class="btn btn-outline-secondary ms-2">回到儀表板</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
