<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯文章</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h2>編輯文章</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="mb-3">
                                <label for="title" class="form-label">標題</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="author" class="form-label">作者</label>
                                <input type="text" class="form-control" id="author" name="author" value="{{ article.author }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">內容</label>
                                <textarea class="form-control" id="content" name="content" rows="8" required>{{ article.content }}</textarea>
                            </div>
                            <button type="submit" class="btn btn-success">更新文章</button>
                        </form>
                    </div>
                    <div class="card-footer">
                        <a href="/articles" class="btn btn-outline-secondary">返回文章列表</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
