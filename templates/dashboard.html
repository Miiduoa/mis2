<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                <h2>管理儀表板</h2>
                <span>歡迎，{{ user.name }}</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h3 class="card-title">使用者管理</h3>
                                <p class="card-text">查看、新增和編輯使用者資訊</p>
                                <a href="/users" class="btn btn-primary">進入管理</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h3 class="card-title">文章管理</h3>
                                <p class="card-text">發布、編輯和管理您的文章</p>
                                <a href="/articles" class="btn btn-success">進入管理</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body text-center">
                                <h3 class="card-title">系統設定</h3>
                                <p class="card-text">修改系統參數和偏好設置</p>
                                <a href="#" class="btn btn-info">進入設定</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <a href="javascript:logout()" class="btn btn-danger">登出</a>
                <a href="/" class="btn btn-outline-secondary ms-2">返回首頁</a>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const userString = localStorage.getItem('user');
        if (!userString) {
            alert('請先登入');
            window.location.href = '/login';
        } else {
            const user = JSON.parse(userString);
            // 可以在這裡更新顯示用戶名的元素
            const userNameElement = document.getElementById('user-name');
            if (userNameElement) {
                userNameElement.textContent = user.name;
            }
        }
    });

    // 添加登出功能
    function logout() {
        localStorage.removeItem('user');
        window.location.href = '/';
    }
    </script>
</body>
</html>
