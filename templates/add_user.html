<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增使用者</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">資訊管理網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mis">課程簡介</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/today">今日日期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome?nick=使用者">歡迎頁面</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">帳號登入</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">關於我</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users">使用者管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">電影資料</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>新增使用者</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/user/add">
                            <div class="mb-3">
                                <label for="user_id" class="form-label">使用者ID</label>
                                <input type="text" class="form-control" id="user_id" name="user_id" required>
                                <div class="form-text">必須是唯一識別碼，例如：user1, user2...</div>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">角色</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="user">一般使用者</option>
                                    <option value="admin">管理員</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">新增</button>
                                <a href="/users" class="btn btn-secondary">返回</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
