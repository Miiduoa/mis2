<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - 資訊管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h2>個人資料</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <p>此頁面在靜態展示版本中僅顯示模擬資料，無法修改。</p>
                </div>
                
                <div class="row">
                    <div class="col-md-4 mb-4">
                        <div class="text-center">
                            <img src="https://via.placeholder.com/200" class="img-fluid rounded-circle mb-3" alt="用戶頭像">
                            <h4>管理員用戶</h4>
                            <p class="text-muted">admin@example.com</p>
                            <button class="btn btn-sm btn-outline-primary" disabled>變更頭像</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="fullName" class="form-label">全名</label>
                                <input type="text" class="form-control" id="fullName" value="管理員用戶">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">電話號碼</label>
                                    <input type="tel" class="form-control" id="phone" value="0912-345-678">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="birthday" class="form-label">生日</label>
                                    <input type="date" class="form-control" id="birthday" value="1990-01-01">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">地址</label>
                                <input type="text" class="form-control" id="address" value="台北市信義區信義路五段7號">
                            </div>
                            <div class="mb-3">
                                <label for="bio" class="form-label">自我介紹</label>
                                <textarea class="form-control" id="bio" rows="3">我是一位系統管理員，負責維護與管理資訊系統的各項功能。</textarea>
                            </div>
                            <button type="button" class="btn btn-primary">儲存變更</button>
                        </form>
                    </div>
                </div>
                
                <hr>
                
                <h3>系統權限</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>功能模組</th>
                                <th>權限等級</th>
                                <th>說明</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>使用者管理</td>
                                <td><span class="badge bg-success">管理員</span></td>
                                <td>可新增、編輯、刪除所有使用者</td>
                            </tr>
                            <tr>
                                <td>文章管理</td>
                                <td><span class="badge bg-success">管理員</span></td>
                                <td>可發布、編輯、刪除所有文章</td>
                            </tr>
                            <tr>
                                <td>系統設定</td>
                                <td><span class="badge bg-success">管理員</span></td>
                                <td>可變更系統全域設定</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="/" class="btn btn-primary">返回首頁</a>
                <a href="/dashboard" class="btn btn-outline-secondary ms-2">回到儀表板</a>
                <a href="/account" class="btn btn-outline-info ms-2">帳號資訊</a>
            </div>
        </div>
    </div>
</body>
</html>
