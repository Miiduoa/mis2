<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>{{ article.title }}</h2>
                <p class="mb-0 text-white-50">作者: {{ article.author }} | 發布時間: {{ article.created_at.strftime('%Y-%m-%d %H:%M:%S') if article.created_at else '未知' }}</p>
            </div>
            <div class="card-body">
                <div class="article-content">
                    {{ article.content|replace('\n', '<br>')|safe }}
                </div>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a href="/articles" class="btn btn-primary">返回文章列表</a>
                <div>
                    <a href="/article/edit/{{ article.id }}" class="btn btn-warning">編輯</a>
                    <a href="/article/delete/{{ article.id }}" class="btn btn-danger" onclick="return confirm('確定要刪除此文章嗎？')">刪除</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
