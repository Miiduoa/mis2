<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - 資訊管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-header bg-primary text-white">
                <h2>系統登入</h2>
            </div>
            <div class="card-body">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" value="admin@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" value="admin123" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登入系統</button>
                    </div>
                </form>
                <div class="mt-3">
                    <div id="successMsg" class="alert alert-success" style="display: none;"></div>
                    <div id="errorMsg" class="alert alert-danger" style="display: none;"></div>
                </div>
                <div class="mt-3 text-center">
                    <p>還沒有帳號？<a href="register.html">註冊新帳號</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 使用預設測試帳號登入
            localStorage.setItem('user', JSON.stringify({
                email: 'admin@example.com',
                name: '管理員',
                role: 'admin',
                loggedIn: true
            }));
            
            document.getElementById('successMsg').style.display = 'block';
            document.getElementById('successMsg').innerText = '登入成功，正在跳轉...';
            
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
