<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "微軟正黑體", Arial, sans-serif;
            padding-top: 50px;
        }
        .login-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 30px;
        }
        .login-card h1 {
            color: #0d6efd;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-floating {
            margin-bottom: 15px;
        }
        .alert {
            margin-bottom: 20px;
        }
        .login-tips {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }
        .btn-login {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h1>帳戶登入</h1>
                    
                    {% if message %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="/account">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user" name="user" placeholder="使用者名稱" required>
                            <label for="user">使用者名稱</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密碼" required>
                            <label for="pwd">密碼</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-login">登入</button>
                        </div>
                    </form>
                    
                    <div class="login-tips">
                        <p>提示：測試帳號為 admin，密碼為 12345</p>
                        <a href="/" class="btn btn-outline-secondary mt-2">返回首頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
